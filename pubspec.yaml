name: food_app_folkatech
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  lottie: ^1.4.2
  provider: ^6.0.5
  dio: ^5.3.0
  http: ^0.13.5
  intl: ^0.17.0
  sliding_up_panel: ^2.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/animation/splash_screen_logo.json

  

  fonts:
    - family: OpenSansRegular
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
          style: normal
    - family: OpenSansBold
      fonts:
        - asset: fonts/OpenSans-Bold.ttf
          style: normal

